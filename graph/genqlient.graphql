

query GetVersion {
  version {
    name
    commit
    buildDate
  }
}

query GetCurrentUser {
  currentUser {
    id
    name
    admin
  }
  devices {
    id
    name
    type
    createdAt
    activeAt
  }
}

query GetAllTags {
    tags {
        color
        key
        usages
    }
}
query GetTimeSpans($from: Time, $to: Time) {
    timeSpans(
        fromInclusive: $from
        toInclusive: $to
    ) {
        timeSpans {
            id
            start
            end
            oldStart
            note
            tags {
                key
                value
            }
        }
        cursor {
            hasMore
            offset
            startId
            pageSize
        }
    }
}

mutation Login($name: String!, $pass: String!, $deviceName: String!, $deviceType: DeviceType!) {
  login(
    username: $name
    pass: $pass
    deviceName: $deviceName
    type: $deviceType
    cookie: true
  ) {
    user {
      id
      name
      admin
      __typename
    }
    __typename
  }
}

mutation CreateTag($key: String!, $color: String!) {
    createTag(
        key: $key, 
        color: $color
    ) {
        key
    } 
}

mutation UpdateTag($key: String!, $color: String!) {
    updateTag(
        key: $key,
        newKey: $key,
        color: $color
    ) {
        key
    }
}

mutation CreateTimeSpan($start: Time!, $end: Time, 
    $tags: [InputTimeSpanTag!]!,
    $note: String!) {

    createTimeSpan(
        start: $start
        end: $end
        tags: $tags
        note: $note
    ) {
        id
        start
        end
        note
        tags {
            key
            value
        }
    }
}
